<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Maximize triangle XCA</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            margin: 18px;
            color: #111
        }

        h1 {
            font-size: 20px;
            margin: 0 0 8px
        }

        .controls {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            margin-bottom: 12px
        }

        .card {
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            min-width: 240px
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px
        }

        input[type=range] {
            width: 100%
        }

        canvas {
            border: 1px solid #ddd;
            background: #fff;
            display: block;
            margin-top: 8px
        }

        .results {
            margin-top: 10px
        }

        .blue-box {
            background: linear-gradient(180deg, #a7d2ff 0, #5aa3ff60 100%);
            padding: 8px;
            border-radius: 6px
        }

        small {
            color: #555
        }
    </style>
</head>

<body>
    <h1>Maximize triangle XCA (rectangle ABCD)</h1>

    <div class="controls">
        <div class="card">
            <label>Rectangle Length (mm) <small>(visual scale)</small></label>
            <input id="inpL" type="number" min="10" max="1000" value="360" />
            <label>
                Rectangle Width (mm)
            </label>
            <input id="inpW" type="number" min="10" max="1000" value="200" />
        </div>

        <div class="card">
            <label>Move X along left edge</label>
            <input id="sliderX" type="range" min="0" value="80" step="0.1"/>
            <div style="margin-top: 6px">
                <small>x = <span id="aval">100</span> mm</small>
            </div>
            <button id="setXOpt" type="button">
                Set X to optimal value
            </button>
        </div>
    </div>

    <canvas id="c" width="720" height="300"></canvas>

    <div class="results">
        <div class="blue-box">
            <div><strong>Calculated values</strong></div>
            <div>Current triangle area: <strong id="area">—</strong> mm²</div>
            <div>Analytic optimal a: <strong id="aopt">—</strong> mm</div>
            <div>Max area (analytic): <strong id="maxarea">—</strong> mm²</div>
            <div>Length XA (optimal): <strong id="xa">—</strong> mm</div>
        </div>
    </div>
    <script src = "maincode.js"></script>
</body>
</html>
